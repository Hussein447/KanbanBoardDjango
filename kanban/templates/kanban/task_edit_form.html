{% extends 'kanban/kanban_base.html' %}

{% block title %} Edit Task {% endblock %}

{% block content %}
<div class="card p-4 mt-5 shadow-sm">
    <h2 class="text-center text-primary mb-4">Edit Task</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Save</button>
            <button type="submit" class="btn btn-danger" formaction="{% url 'task-delete' pk=task.pk %}">Delete</button>
        </div>
    </form>
</div>
{% endblock %}
